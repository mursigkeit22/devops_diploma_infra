apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-conf
data:
  nginx.conf: |
    server {

    listen 8080;

    location / {
    root   /usr/share/nginx/html;
    index  index.html;
    try_files $uri $uri/ /index.html;
    }

    location ~ ^/(?:products|categories|orders|metrics|auth/whoami)  {
      proxy_pass http://backend:8081;
    }
    } 
